<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .patient-section {
            margin-top: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .widget {
            margin-bottom: 20px;
        }

        .widget-header {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .widget-body {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: 0;
            border-radius: 0 0 10px 10px;
            background-color: white;
        }

        .widget-body i {
            margin-right: 10px;
            color: #007bff;
        }

        .widget-body p {
            margin: 0;
        }

        .progress-section {
            margin-top: 30px;
        }

        .back-button {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .circular-progress-container {
            width: 200px;
            margin: 0 auto;
            position: relative;
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }

        .progress-list-widget {
            list-style: none;
            padding-left: 0;
        }

        .progress-list-widget li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .radio-button {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .radio-button.green {
            background-color: #28a745;
        }

        .radio-button.gray {
            background-color: #ddd;
        }


        #percentage
        {
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Patient Record
    </header>

    <div class="container patient-section">
        <div class="row">
          

              <!-- Back Button -->
              <div class="col-md-12 text-start">
                <button class="btn btn-secondary back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
            </div>

            <!-- Patient Details -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 id="patientName">Patient Details</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Age Widget -->
                            <div class="col-md-4 widget">
                                <div class="widget-header"><i class="fas fa-calendar-alt"></i> Age</div>
                                <div class="widget-body">
                                    <p id="patientAge"></p>
                                </div>
                            </div>

                            <!-- Address Widget -->
                            <div class="col-md-4 widget">
                                <div class="widget-header"><i class="fas fa-home"></i> Address</div>
                                <div class="widget-body">
                                    <p id="patientAddress"></p>
                                </div>
                            </div>

                            <!-- Phone Widget -->
                            <div class="col-md-4 widget">
                                <div class="widget-header"><i class="fas fa-phone"></i> Phone</div>
                                <div class="widget-body">
                                    <p id="patientPhone"></p>
                                </div>
                            </div>

                            <!-- Email Widget -->
                            <div class="col-md-4 widget">
                                <div class="widget-header"><i class="fas fa-envelope"></i> Email</div>
                                <div class="widget-body">
                                    <p id="patientEmail"></p>
                                </div>
                            </div>

                            <!-- Department Widget -->
                            <div class="col-md-4 widget">
                                <div class="widget-header"><i class="fas fa-building"></i> Department</div>
                                <div class="widget-body">
                                    <p id="patientDepartment"></p>
                                </div>
                            </div>

                            <!-- Consulted Doctor Widget -->
                            <div class="col-md-4 widget">
                                <div class="widget-header"><i class="fas fa-user-md"></i> Consulted Doctor</div>
                                <div class="widget-body">
                                    <p id="patientDoctor"></p>
                                </div>
                            </div>

                            <!-- Last Appointment Widget -->
                            <div class="col-md-4 widget">
                                <div class="widget-header"><i class="fas fa-calendar-check"></i> Last Appointment</div>
                                <div class="widget-body">
                                    <p id="patientLastAppointment"></p>
                                </div>
                            </div>

                            <!-- Next Appointment Widget -->
                            <div class="col-md-4 widget">
                                <div class="widget-header"><i class="fas fa-calendar-alt"></i> Next Appointment</div>
                                <div class="widget-body">
                                    <p id="patientNextAppointment"></p>
                                </div>
                            </div>

                            <!-- Medical History Widget -->
                            <div class="col-md-6 widget">
                                <div class="widget-header"><i class="fas fa-notes-medical"></i> Medical History</div>
                                <div class="widget-body">
                                    <p id="patientMedicalHistory"></p>
                                </div>
                            </div>

                            <!-- Prescriptions Widget -->
                            <div class="col-md-6 widget">
                                <div class="widget-header"><i class="fas fa-pills"></i> Prescriptions</div>
                                <div class="widget-body">
                                    <p id="patientPrescriptions"></p>
                                </div>
                            </div>

                            <!-- Insurance Widget -->
                            <div class="col-md-6 widget">
                                <div class="widget-header"><i class="fas fa-file-alt"></i> Insurance Details</div>
                                <div class="widget-body">
                                    <p id="patientInsurance"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Circular Progress Tracker Widget with Value List -->
            <div class="col-md-12 progress-section">
                <div class="card">
                    <div class="widget-header">
                        <i class="fas fa-chart-line widget-icon"></i> Progress Tracker
                    </div>
                    <div class="widget-body">
                        <div class="row">
                            <!-- Value List Widget -->
                            <div class="col-md-4">
                                <ul class="progress-list-widget" id="percentage">
                                    <li>
                                        <span class="radio-button gray" id="progress25"></span> 25%
                                    </li>
                                    <li>
                                        <span class="radio-button gray" id="progress50"></span> 50%
                                    </li>
                                    <li>
                                        <span class="radio-button gray" id="progress75"></span> 75%
                                    </li>
                                    <li>
                                        <span class="radio-button gray" id="progress100"></span> 100%
                                    </li>
                                </ul>
                            </div>

                            <!-- Circular Progress Bar Widget -->
                            <div class="col-md-8 text-center">
                                <div class="circular-progress-container">
                                    <canvas id="progressChart"></canvas>
                                    <div class="progress-percentage" id="progressPercentage">0%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
              <!-- Back Button -->
              <div class="col-md-12 text-start">
                <button class="btn btn-secondary back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        function goBack() {
            if (document.referrer !== "") {
                window.location.href = "Dashboard.html";
                window.close();
            } 
        }

        // Get patient data from localStorage
        const patient = JSON.parse(localStorage.getItem('selectedPatient'));

        if (patient) {
            document.getElementById('patientName').innerText = patient.name;
            document.getElementById('patientAge').innerText = `Age: ${patient.age}`;
            document.getElementById('patientAddress').innerText = `Address: ${patient.address}`;
            document.getElementById('patientPhone').innerText = `Phone: ${patient.phone}`;
            document.getElementById('patientEmail').innerText = `Email: ${patient.email}`;
            document.getElementById('patientDepartment').innerText = `Department: ${patient.department}`;
            document.getElementById('patientDoctor').innerText = `Consulted Doctor: ${patient.consulted_doctor}`;
            document.getElementById('patientLastAppointment').innerText = `Last Appointment: ${patient.last_appointment_date}`;
            document.getElementById('patientNextAppointment').innerText = `Next Appointment: ${patient.next_appointment_date}`;
            document.getElementById('patientMedicalHistory').innerText = `Medical History: ${patient.medical_history.join(', ')}`;
            document.getElementById('patientPrescriptions').innerText = `Prescriptions: ${patient.prescriptions.join(', ')}`;
            document.getElementById('patientInsurance').innerText = `Insurance Provider: ${patient.insurance_details.provider} (Policy: ${patient.insurance_details.policy_number})`;

            // Create a circular progress bar using Chart.js
            const ctx = document.getElementById('progressChart').getContext('2d');
            const progressValue = patient.progress;

            // Update the progress percentage text in the center
            document.getElementById('progressPercentage').innerText = `${progressValue}%`;

            // Mark the appropriate radio button based on progress
            if (progressValue >= 25) document.getElementById('progress25').classList.replace('gray', 'green');
            if (progressValue >= 50) document.getElementById('progress50').classList.replace('gray', 'green');
            if (progressValue >= 75) document.getElementById('progress75').classList.replace('gray', 'green');
            if (progressValue >= 100) document.getElementById('progress100').classList.replace('gray', 'green');

            const progressChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Progress', 'Remaining'],
                    datasets: [{
                        data: [progressValue, 100 - progressValue],
                        backgroundColor: ['#28a745', '#e9ecef'],
                        hoverBackgroundColor: ['#28a745', '#e9ecef'],
                        borderWidth: 0,
                    }]
                },
                options: {
                    cutout: '90%', // Makes it more circular with space in the center
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false },
                    },
                }
            });
        } else {
            document.getElementById('patientDetails').innerText = 'No patient data available';
        }
    </script>
</body>
</html>
