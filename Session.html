<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 30px;
        }

        .session-details {
            margin-top: 20px;
        }

        .session-header {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .session-state {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .attendees, .agenda, .notes {
            margin-top: 20px;
        }

        .notes .note-content {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Session Details</h4>
            </div>
            <div class="card-body" id="sessionDetails">
                <!-- Session details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get selected session data from localStorage
        const selectedSession = JSON.parse(localStorage.getItem('selectedSession'));

        if (selectedSession) {
            const sessionDetails = document.getElementById('sessionDetails');
            
            // Display session details
            sessionDetails.innerHTML = `
                <div class="session-details">
                    <div class="session-header">${selectedSession.session_name}</div>
                    <div class="session-state"><strong>Status:</strong> ${selectedSession.session_state}</div>
                    <div><strong>Date:</strong> ${selectedSession.date}</div>
                    <div><strong>Time:</strong> ${selectedSession.time}</div>
                    <div><strong>Location:</strong> ${selectedSession.location}</div>
                </div>
                
                <div class="attendees">
                    <h5>Attendees:</h5>
                    <ul class="list-group">
                        ${selectedSession.attendees.map(attendee => `
                            <li class="list-group-item">
                                <strong>${attendee.name}</strong> - ${attendee.role}
                            </li>
                        `).join('')}
                    </ul>
                </div>

                <div class="agenda">
                    <h5>Agenda:</h5>
                    <ul class="list-group">
                        ${selectedSession.agenda.map(item => `
                            <li class="list-group-item">${item}</li>
                        `).join('')}
                    </ul>
                </div>

                <div class="notes">
                    <h5>Notes:</h5>
                    ${selectedSession.notes.length > 0 ? 
                        selectedSession.notes.map(note => `
                            <div class="note-content">
                                <strong>${note.author}:</strong> (${note.timestamp})
                                <p>${note.content}</p>
                            </div>
                        `).join('') 
                        : '<p>No notes available for this session.</p>'}
                </div>
            `;
        } else {
            // Handle case where no session is selected
            document.getElementById('sessionDetails').innerHTML = '<p>No session selected. Please go back to the dashboard and select a session.</p>';
        }
    </script>
</body>
</html>
