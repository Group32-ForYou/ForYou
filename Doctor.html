<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login & Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://st3.depositphotos.com/13349494/17896/i/450/depositphotos_178964958-stock-photo-container-scattered-pills-stethoscope-isolated.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flip-container {
            perspective: 1000px;
            width: 400px;
            height: 450px;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flipped .flipper {
            transform: rotateY(180deg);
        }

        .login-container, .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .signup-container {
            transform: rotateY(180deg);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar {
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: white;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .ms-auto {
            margin-left: auto;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-label {
            font-size: 14px;
            color: #666;
        }

        .input-group-text {
            background-color: #f4f7f9;
            border: none;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #28a745;
        }

        .uiverse-button {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .uiverse-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .alert {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #28a745;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Modal styles - Centered on screen */
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 2px solid #28a745;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
        }

        .modal-header h4 {
            font-size: 1.5rem;
            color: #28a745;
            margin: 0;
        }

        .close {
            color: #28a745;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #218838;
        }

        .modal-body {
            margin-top: 20px;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f9f9f9;
            line-height: 1.5;
        }

        .modal-body p {
            margin: 0;
            padding-bottom: 10px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #141414;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#" style="color: white;">For You</a>
            <div class="ms-auto">
                <a href="#" class="nav-link" id="helpLink">
                    <i class="fas fa-phone-alt"></i>&nbsp;&nbsp; Help
                </a>
            </div>
        </nav>
    </header>

    <!-- Flip Container -->
    <div class="flip-container">
        <div class="flipper">
            <!-- Login Form Section -->
            <div class="login-container">
                <h2>Doctor Login</h2>
                <form id="doctorLoginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <span class="input-group-text">
                                <i class="fas fa-eye" id="togglePassword" title="Show/Hide Password"></i>
                            </span>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn uiverse-button">Log In</button>
                    </div>
                </form>

                <div class="alert alert-danger mt-3" id="errorAlert">
                    Invalid username or password. Please try again.
                </div>

                <div class="footer-text">
                    <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </div>
            </div>

            <!-- Sign-Up Form Section -->
            <div class="signup-container">
                <h2>Doctor Sign Up</h2>
                <form id="doctorSignupForm">
                    <div class="mb-3">
                        <label for="newUsername" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                            <input type="text" class="form-control" id="newUsername" name="newUsername" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn uiverse-button">Sign Up</button>
                    </div>
                </form>

                <div class="footer-text">
                    <p>Already have an account? <a href="#" id="showLogin">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for contact information -->
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Contact Information</h4>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Phone: +1-234-567-890</p>
                <p>Email: support@example.com</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 For You. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./Doctor.js">
      

    </script>

</body>
</html>
