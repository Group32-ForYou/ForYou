<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .session-section {
            margin-top: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }

        .widget-header {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .widget-body {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
            background-color: white;
        }

        .status-badge {
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .patient-list {
            list-style: none;
            padding-left: 0;
        }

        .patient-list li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Session Details
    </header>

    <div class="container session-section">
        <!-- Back Button -->
        <div class="col-md-12 text-start">
            <button class="btn btn-secondary back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
        </div>

        <!-- Session Details -->
        <div class="col-md-12 mt-4">
            <div class="card">
                <div class="card-header">
                    <h4 id="sessionName">Session Name</h4>
                </div>
                <div class="card-body">
                    <p><strong>Date:</strong> <span id="sessionDate"></span></p>
                    <p><strong>Time:</strong> <span id="sessionTime"></span></p>
                    <p><strong>Status:</strong> <span id="sessionStatus" class="status-badge"></span></p>
                    <h5>Patients Involved:</h5>
                    <ul class="patient-list" id="patientList">
                        <!-- Patients will be dynamically loaded here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        // Back button functionality
        function goBack() {
          window.location.href="Dashboard.html";
          window.close();
        }

        // Get session data from localStorage
        const session = JSON.parse(localStorage.getItem('selectedSession'));

        if (session) {
            document.getElementById('sessionName').innerText = session.session_name;
            document.getElementById('sessionDate').innerText = session.session_date;
            document.getElementById('sessionTime').innerText = session.session_time;

            // Handle session status with color
            const statusElement = document.getElementById('sessionStatus');
            const status = session.session_status.toLowerCase();
            statusElement.innerText = session.session_status;

            switch (status) {
                case 'ongoing':
                    statusElement.classList.add('bg-success', 'text-white');
                    break;
                case 'scheduled':
                    statusElement.classList.add('bg-warning', 'text-dark');
                    break;
                case 'completed':
                    statusElement.classList.add('bg-secondary', 'text-white');
                    break;
                case 'cancelled':
                    statusElement.classList.add('bg-danger', 'text-white');
                    break;
                default:
                    statusElement.classList.add('bg-light', 'text-dark');
                    break;
            }

            // Load patient data into the patient list
            const patientList = document.getElementById('patientList');
            session.patients.forEach(patient => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${patient.name}</strong> (Age: ${patient.age})<br>
                    <strong>Condition:</strong> ${patient.medical_condition}<br>
                    <strong>Last Appointment:</strong> ${patient.last_appointment}
                `;
                patientList.appendChild(li);
            });
        } else {
            document.getElementById('sessionName').innerText = 'No session data available';
        }
    </script>
</body>
</html>
